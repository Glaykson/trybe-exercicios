<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>TrybeTrip</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome-completo">Nome Completo:</label>
      <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>      
    </div>
    <div class="form-group">
      <label for="input-email"></label>E-mail:
      <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu nome" required>
    </div>
    <div class="form-group">
      <p>Destino Preferido:</p>
      <input type="radio" name="destino-preferido" id="destino-01"> 
      <label class="form-label" for="destino-01">Cidade</label>
      <input type="radio" name="destino-preferido" id="destino-02">
      <label class="form-label" for="destino-02">Campo</label>
      <input type="radio" name="destino-preferido" id="destino-03">  
      <label class="form-label" for="destino-03">Praia</label>
      <input type="radio" name="destino-preferido" id="destino-04">
      <label class="form-label" for="destino-04">Montanhas</label>      
    </div>
    <div class="form-group">
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <textarea class="form-control" name="porque-eu" id="textarea-01" cols="60" rows="10"></textarea>
      <label for="melhor-data">Qual a melhor data para realizar sua viagem? </label>
      <input type="date" name="data" id="melhor-data" placeholder="dd/mm/aaaa" required>
    </div><br>
    <div class="form-group">
      <input type="checkbox" name="oportunidades" id="concordo-1">
      <label class="form-label" for="concordo-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br><br>
      <input type="checkbox" name="imagens" id="concordo-2">   
      <label for="concordo-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div><br>
    <div class="form-group">
      </fieldset>
      <button type="submit" class="btn btn-success" id="submit-button">Eviar</button>
      <button type="button" class="btn btn-success" id="limpar-btn">Apagar</button>
    </div>    
  </form>
  <script src="script.js"></script>
</body>
</html>
