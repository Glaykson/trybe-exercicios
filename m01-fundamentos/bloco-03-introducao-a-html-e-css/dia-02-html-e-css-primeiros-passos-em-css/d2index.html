<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
         font-size: 65px;
         color: rgb(17, 0, 255);
         font-family: sans-serif, monospace;
        }
       
        body{
            font-size: 16px;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }
        li {
            background-color: rgb(43, 255, 0)
        }

        .list-p {
            background-color: yellow;
            font-weight: bold;
            font-style: italic;
            line-height: 30px;
            text-align: center;
            text-decoration:underline;
        }
        
        #a {
           background-color: yellow;
        }

        #v {
           background-color: red;
        }

        #m {
           background-color: brown;
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="list-p">Qual é a sua cor favorita?</p>
    <ul class="list-p">
      <li id="a">Amarelo</li>
      <li id="v">Vermelho</li>
      <li id="m">Marrom</li>
    </ul>
  </body>
</html>
